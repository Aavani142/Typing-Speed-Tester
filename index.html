<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Tester</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⌨️ Typing Speed Challenge</h1>
    <p>Test your typing speed — type the sentence below in 30 seconds!</p>

    <div id="quoteDisplay" class="fade-in"></div>

    <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>
    <br>
    <button id="startBtn"> Start Test</button>

    <div id="timer">30s</div>

    <div id="result" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
